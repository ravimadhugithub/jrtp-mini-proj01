<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	<nav class="nav">
	  <a class="nav-link active" aria-current="page" href="/addEnequiry">Add Enquiry</a>
	  <a class="nav-link" href="/viewAllEnquiries">View Enquiries</a>
	  <a class="nav-link" href="/dashboard">View Dashboard</a>
	  <a class="nav-link" href="/logout">logout</a>
	</nav>
     <h2>View Enquiries Here</h2>
		
		<form action="#" th:action="@{/filter-enquiries}" th:object="${viewEnqFilterRequest}" method="post" class="form-label">
		
		<table >
			<tr>
				<td>Class Mode</td>
				<td>
					<select th:field="*{classMode}">
			            <option value=""  selected>Select</option>
			            <option value="Online">Online</option>
			            <option value="ClassRoom">ClassRoom</option>
			        </select>
					
				</td>
				
			
				<td>Course</td>
				<td>
					<select th:field="*{course}">
			            <option value=""  selected>Select</option>
			            <option value="Java">Java</option>
			            <option value="Python">Python</option>
			            <option value="AWS">AWS</option>
			        </select>
					
				</td>
				
			
				<td>Status</td>
				<td>
					<select th:field="*{status}">
			            <option value=""  selected>Select</option>
			            <option value="Open">Open</option>
			            <option value="Enrolled">Enrolled</option>
			            <option value="Lost">Lost</option>
			        </select>
					
				</td>
				<td>
					 <button type="submit" class="btn btn-primary">Search</button>
				</td>
				
			</tr>
		</table>
           
            
    </form>
		
		
		<table class="table table-bordered table-stripped">
			<thead>
				<th>S.No</th>
				<th>Name</th>
				<th>PhoneNumber</th>
				<th>CourseName</th>
				<th>Class Mode</th>
				<th>Status</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr th:each="enq,indexStart: ${enqList}">
					<td th:text="${indexStart.index+1}"></td>
					<td th:text="${enq.studentName}"></td>
					<td th:text="${enq.studentPhno}"></td>
					<td th:text="${enq.courseName}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td><a th:href="@{'/editEnq?enqId='+${enq.enqId}}">Edit</a></td>
				</tr>
			</tbody>
			
		</table>
		
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
