<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	<nav class="nav">
	  <a class="nav-link active" aria-current="page" href="/addEnequiry">Add Enquiry</a>
	  <a class="nav-link" href="/viewAllEnquiries">View Enquiries</a>
	  <a class="nav-link" href="/dashboard">View Dashboard</a>
	  <a class="nav-link" href="/logout">logout</a>
	</nav>
     <h2>Welcome to Your Dashboard</h2>
     <form action="#" th:object="${dashboard}"  class="form-label">
		<table class="table table-striped">
			<tr>
				<td>Total Enquires</td>
				<td th:text="${dashboard.totEnquires}"></td>
			</tr>
			<tr>
				<td>Open Enquires</td>
				<td th:text="${dashboard.openEnquires}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquires</td>
				<td th:text="${dashboard.enrolledEnquires}"></td>
			</tr>
			<tr>
				<td>Lost Enquires</td>
				<td th:text="${dashboard.lostEnquires}"></td>
			</tr>
		</table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
