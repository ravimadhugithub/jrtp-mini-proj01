<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
	<nav class="nav">
	  <a class="nav-link active" aria-current="page" href="/addEnequiry">Add Enquiry</a>
	  <a class="nav-link" href="/viewAllEnquiries">View Enquiries</a>
	  <a class="nav-link" href="/dashboard">View Dashboard</a>
	  <a class="nav-link" href="/logout">logout</a>
	</nav>
     <h2>Add Enquiry Here</h2>
     <font style="color: green">
		 <p th:text="${sMsg}"></p>
	 </font>
    <form action="#" th:action="@{/addEnequiry}" th:object="${enquiry}" method="post" class="form-label">
		
		<table >
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{studentName}" placeholder="Enter student name" class="form-label"/></td>
				<td><input type="hidden" th:field="*{enqId}" /></td>
			</tr>
			<tr>
				<td>PhoneNumber</td>
				<td><input type="text" th:field="*{studentPhno}" placeholder="Enter student PhoneNumber" class="form-label"/></td>
			</tr>
			<tr>
				<td>Class Mode</td>
				<td>
					<select th:field="*{classMode}">
			            <option value="" disabled selected>Select</option>
			            <option value="Online">Online</option>
			            <option value="ClassRoom">ClassRoom</option>
			        </select>
					
				</td>
				
			</tr>
			<tr>
				<td>Course</td>
				<td>
					<select th:field="*{courseName}">
			            <option value="" disabled selected>Select</option>
			            <option value="Java">Java</option>
			            <option value="Python">Python</option>
			            <option value="AWS">AWS</option>
			        </select>
					
				</td>
				
			</tr>
			<tr>
				<td>Status</td>
				<td>
					<select th:field="*{enqStatus}">
			            <option value="" disabled selected>Select</option>
			            <option value="Open">Open</option>
			            <option value="Enrolled">Enrolled</option>
			            <option value="Lost">Lost</option>
			        </select>
					
				</td>
				
			</tr>
		</table>
            <button type="submit" class="btn btn-primary">Save</button>
            <br>
            <a href="#">View All Enquires</a>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
