<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counsellor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container">
     <h2>Register Here</h2>
     <font style="color: green">
		 <p th:text="${sMsg}"></p>
	 </font>
	 <font style="color: red">
		 <p th:text="${eMsg}"></p>
	 </font>
    <form action="#" th:action="@{/register}" th:object="${counsellor}" method="post" class="form-label">
		
		<table >
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" placeholder="Enter your name" class="form-label"/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" placeholder="Enter your email" class="form-label"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" th:field="*{pwd}" placeholder="Enter your Password" class="form-label"/></td>
			</tr>
			<tr>
				<td>PhoneNumber</td>
				<td><input type="text" th:field="*{phno}" placeholder="Enter your PhoneNumber" class="form-label"/></td>
			</tr>
		</table>
            <button type="submit" class="btn btn-primary">Register</button>
            <br>
            <a href="/">Login Here</a>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
